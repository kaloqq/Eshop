<div class="modal-header">
  <h4 class="modal-title text-center w-100">Вход</h4>
  <fa-icon [icon]="icons['faTimes']" (click)="close()" class="pointer"></fa-icon>
</div>

<div class="modal-body">

  <ul class="nav nav-pills mb-4 mt-3 d-flex justify-content-center w-100" id="tabs" role="tablist">
    <li class="login-custom-tab" role="presentation">
      <button class="login-tab active" id="registration-tab" data-bs-toggle="pill" data-bs-target="#registration" type="button" role="tab" aria-controls="registration" aria-selected="true">Регистриране</button>
    </li>
    <li class="login-custom-tab" role="presentation">
      <button class="login-tab" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Вход</button>
    </li>
  </ul>

  <div class="tab-content" id="pills-tabContent">
<!--REGISTER TAB-->
    <div class="tab-pane fade show active" id="registration" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
      <button class="btn facebook-btn w-100 position-relative">
        <fa-icon [icon]="icons['faFacebookF']" class="facebook-icon position-absolute"></fa-icon>
        Facebook</button>

      <div class="or-email d-flex w-100 flex-column position-relative align-items-center">
        <span class="fs-12px">Или с твоя имейл адрес</span>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-6">
          <input type="text" class="form-control" required placeholder="Имена" [(ngModel)]="registrationInfo['name']">
        </div>
        <div class="col-sm-6 col-md-6">
          <input type="email" class="form-control" required placeholder="Имейл" [(ngModel)]="registrationInfo['email']">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm-6 col-md-6">
          <input type="password" class="form-control" required placeholder="Парола" [(ngModel)]="registrationInfo['password']">
        </div>
        <div class="col-sm-6 col-md-6">
          <input type="password" class="form-control" required placeholder="Потвърждаване на паролата" [(ngModel)]="registrationInfo['cpassword']">
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary-dark mt-4 px-3 py-2" (click)="register()">Регистрирай се сега</button>
      </div>
    </div>

<!--LOGIN TAB-->
    <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
      <button class="btn facebook-btn w-100 position-relative">
        <fa-icon [icon]="icons['faFacebookF']" class="facebook-icon position-absolute"></fa-icon>
        Facebook</button>

      <div class="or-email d-flex w-100 flex-column position-relative align-items-center">
        <span class="fs-12px">Или с твоя имейл адрес</span>
      </div>

      <div class="row">
        <div class="col-md-6 col-sm-6">
          <input class="form-control" type="email" required placeholder="Имейл" [(ngModel)]="loginInfo['email']">
        </div>

        <div class="col-md-6 col-sm-6">
          <input class="form-control" type="password" required placeholder="Парола" [(ngModel)]="loginInfo['password']">
        </div>
      <div class="d-flex justify-content-end mt-2"><a class="text-muted fw-600 fs-14px">Забравена парола?</a></div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary-dark mt-4 px-5 py-2" (click)="login()">Вход</button>
      </div>

    </div>
  </div>
</div>
