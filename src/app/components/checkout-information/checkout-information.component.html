<div class="my-5">
  <h3>Основна информация</h3>

  <div class="row mt-3 gy-4">
    <div class="col-sm-6 col-md-6">
      <label class="form-label">Име</label>
      <input class="form-control" type="text" [(ngModel)]="privateData['first_name']">
    </div>
    <div class="col-sm-6 col-md-6">
      <label class="form-label">Фамилия</label>
      <input class="form-control" type="text" [(ngModel)]="privateData['last_name']">
    </div>
    <div class="col-sm-6 col-md-6">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" [(ngModel)]="privateData['email']">
    </div>
    <div class="col-sm-6 col-md-6">
      <label class="form-label">Телефон</label>
      <input class="form-control" type="text" [(ngModel)]="privateData['phone']">
    </div>
  </div>

  <div class="d-flex justify-content-end align-items-center mt-3">
    <button class="btn btn-primary-dark" (click)="goToStep('next')">Продължи
      <fa-icon [icon]="icons['faAnglesRight']"></fa-icon>
    </button>
  </div>

</div>
