<button class="btn facebook-btn w-100 position-relative">
  <fa-icon [icon]="icons['faFacebookF']" class="facebook-icon position-absolute"></fa-icon>
  Facebook</button>

<div class="or-email d-flex w-100 flex-column position-relative align-items-center">
  <span class="fs-12px">Или с твоя имейл адрес</span>
</div>


<form [formGroup]="registrationForm">
  <div class="row">
    <div class="col-sm-6 col-md-6">
      <input type="text" class="form-control" required placeholder="Имена" formControlName="fullname">
      <div class="form-text text-danger fs-12px fw-bold" *ngIf="isFormInvalid && registrationForm.get('fullname').hasError('required')">Полето имена е задължително!</div>
    </div>
    <div class="col-sm-6 col-md-6">
      <input type="email" class="form-control" required placeholder="Имейл" formControlName="email">
      <div class="form-text text-danger fs-12px fw-bold" *ngIf="isFormInvalid && registrationForm.get('email').hasError('required')">Полето имейл е задължително!</div>
      <div class="form-text text-danger fs-12px fw-bold" *ngIf="isFormInvalid && registrationForm.get('email').hasError('email')">Моля въведете валиден имейл адрес!</div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-sm-6 col-md-6">
      <input type="password" class="form-control" required placeholder="Парола" formControlName="password">
      <div class="form-text text-danger fs-12px fw-bold" *ngIf="isFormInvalid && registrationForm.get('password').hasError('required')">Полето парола е задължително!</div>
      <div class="form-text text-danger fs-12px fw-bold" *ngIf="isFormInvalid && registrationForm.get('password').hasError('minlength')">Моля въведете валидна парола!</div>
      <div class="form-text text-danger fs-12px fw-bold" *ngIf="isFormInvalid && registrationForm.get('password').hasError('maxlength')">Моля въведете валидна парола!</div>
    </div>
    <div class="col-sm-6 col-md-6">
      <input type="password" class="form-control" required placeholder="Потвърждаване на паролата" formControlName="cPassword">
      <div class="form-text text-danger fs-12px fw-bold" *ngIf="isFormInvalid && registrationForm.get('cPassword').hasError('required')">Моля потвърдете паролата!</div>
    </div>
  </div>
</form>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary-dark mt-4 px-3 py-2" (click)="register()">Регистрирай се сега</button>
</div>
