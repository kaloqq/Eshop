<button class="btn facebook-btn w-100 position-relative">
  <fa-icon [icon]="icons['faFacebookF']" class="facebook-icon position-absolute"></fa-icon>
  Facebook</button>

<div class="or-email d-flex w-100 flex-column position-relative align-items-center">
  <span class="fs-12px">Или с твоя имейл адрес</span>
</div>

<div class="row">
  <div class="col-md-6 col-sm-6">
    <input class="form-control" type="email" required placeholder="Имейл" [(ngModel)]="loginInfo['email']">
  </div>

  <div class="col-md-6 col-sm-6">
    <input class="form-control" type="password" required placeholder="Парола" [(ngModel)]="loginInfo['password']">
  </div>

  <div class="fw-bold fs-12px my-2 text-danger" *ngIf="isInvalid">Грешни данни за вход!</div>
  <div class="d-flex justify-content-end mt-2"><a class="text-muted fw-600 fs-14px">Забравена парола?</a></div>
</div>

<div class="d-flex justify-content-center">
  <button class="btn btn-primary-dark mt-4 px-5 py-2" (click)="login()">Вход</button>
</div>
